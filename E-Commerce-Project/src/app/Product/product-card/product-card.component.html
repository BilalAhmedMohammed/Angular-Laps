<div class="card">
    <img src="{{product.image}}" class="card-img-top" alt="...">
    <div class="card-body text-center">
        <h5 class="card-title text-secondary fw-bold">{{product.category}}</h5>
        <h5 class="card-title text-primary ">{{product.title}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">{{product.price|currency:'EGP'}}</p>
        <p class="card-text text-warning">{{product.rating.rate}}</p>
        <p class="card-text text-success"[ngClass]="{'text-danger': product.rating.count === 0}" >{{product.rating.count|check}}</p>
        <a href="#" class="btn btn-primary">Add to cart</a>
    </div>
</div>
