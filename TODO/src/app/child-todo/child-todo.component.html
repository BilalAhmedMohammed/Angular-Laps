<div class="container-fluid">
    <div class="row bg-light p-5">
        <h1 class="text-secondary fw-bold text-center">Let's get some work done!</h1>
        <div *ngFor="let data of dataEntered">
            <span class="bg-secondary text-light fw-bold fs-2 me-3">{{data}}</span>
            <input type="button" (click)="del(data)" class="bg-dark text-light fs-3"  value="delte">
        </div>
    </div>
</div>
